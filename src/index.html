<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>

    <h1>io-Interface</h1>

    <fieldset>
      <legend>Connection</legend>
      <input id="address" placeholder="IP ADDRESS" style="width: 150px;" value="127.0.0.1"/>
      <input id="port" placeholder="PORT" style="width: 70px;" value="5001"/>
      <input type="file" id="preview2">
      <button id="uploadScript">Upload Script</button>
    </fieldset>

    <fieldset class="command">
      <legend>Command</legend>
      <input id="command" placeholder="Enter Command" value="*IDN?"/>
      <button id="send">Send</button>
    </fieldset>

    <fieldset>
      <legend>Output</legend>
      <textarea id="message"></textarea>
    </fieldset>

    <footer>
      <div>Version 1.0</div>
      <div><a href="https://anritsu.com" target="_blank">www.anritsu.com</a></div>
      <div>ACIN tech support</div>
    </footer>

  </body>
</html>
