<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>

    <h1>io-Interface</h1>

    <fieldset>
      <legend>Connection</legend>
      <input id="address" placeholder="IP ADDRESS" style="width: 150px;" value="127.0.0.1"/>
      <input id="port" placeholder="PORT" style="width: 70px;" value="5001"/>
      <input type="file" id="preview2">
      <!-- <button id="connect">Connect</button> -->
    </fieldset>

    <fieldset>
      <legend>Command</legend>
      <input id="command" placeholder="Enter Command" style="width: 80%" value="*IDN?"/>
      <button id="send" style="width: 80px;">Send</button>
    </fieldset>

    <fieldset>
      <legend>Output</legend>
      <textarea id="message"></textarea>
    </fieldset>

  </body>
</html>
